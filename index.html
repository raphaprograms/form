<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="odin-banner">
                <img src="odin-lined.svg" alt="odin logo" height="100px">
                <p class="odin-text">ODIN</p>
            </div>
            <div class="photo-cred">
                <p class="cred">Photo by <a href="https://unsplash.com/@lifeof_peter_?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Peter Thomas</a> on <a href="https://unsplash.com/photos/a-close-up-of-a-green-plant-with-lots-of-leaves-0B1Sf1eImY8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <p class="blurb">
                    Money, it's gotta be the shoes! Money, it's gotta be the shoes! 
                    Money, it's gotta be the shoes! Money, it's gotta be the shoes! 
                    Money, it's gotta be the shoes! 
                </p>
                <p class="motivate">Do it! You got this!</p>
            </div>
            <div class="bottom">
                <h1 class="form-heading">Fill me in!</h1>
                <form action="www.theodinproject.com" method="get">
                    <div class="firstname-lastname">
                        <div class="firstname"> 
                            <label for="firstname" data-help="¿Are you 11 from Stranger Things?">First Name</label>
                            <input id="firstname" placeholder="First Name *" name="firstname" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245">
                        </div>
                        <div class="lastname"> 
                            <label for="lastname" data-help="¿Are you 11 from Stranger Things?">First Name</label>
                            <input id="lastname" placeholder="Last Name *" name="lastname" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" >
                        </div>
                    </div>
                    <div class="email-phonenumber">
                        <div class="email">
                            <label for="email" data-help="Format email@email.com">Email</label>
                            <input id="email" placeholder="Email *" name="email" type="email" value="" size="30" maxlength="100" aria-describedby="email-notes">
                        </div>
                        <div class="phone-number">
                            <label for="phone_number" data-help="">Phone Number</label>
                            <input id="phone_number" placeholder="Phone Number *" name="phone_number" type="tel" value="" pattern="^(1-)?\d{3}-\d{3}-\d{4}$" size="30" maxlength="100" aria-describedby="phone_number">
                        </div>
                    </div>
                    <div class="password_confirmpw">
                        <div class="password">
                            <label for="password" data-help="">Password</label>
                            <input id="password" placeholder="Password" name="password" type="password" value="" size="30" maxlength="100" aria-describedby="password" required>
                        </div>
                        <div class="confirm-password">
                            <label for="confirm_password" data-help="">Confirm Password</label>
                            <input id="confirm_password" placeholder="Confirm Password" name="confirm_password" type="password" value="" size="30" maxlength="100" aria-describedby="confirm_password" required>
                        </div>
                    </div>
                    <div class="button">
                        <button class="create-account">Create Account</button>
                    </div>
                    <div class="footer">
                        <p>Already have an account?</p>
                        <a href="www.theodinproject.com">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
